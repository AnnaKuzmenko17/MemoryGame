<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Princess+Sofia:regular" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__tittle tittle">Memoria</h1>
        <div class="header__buttons">
          <button id="restart" class="header__btn btn hidden">Restart</button>
          <button id="start" class="header__btn btn">Start</button>
          <button id="levels" class="header__btn btn">Level</button>
          <button class="header__btn"><img id="mode" src="img/dark.png" alt="dark-mode-icon"></button>
          <div class="levels__buttons hidden">
            <button id="3" class="level__btn btn">3</button>
            <button id="6" class="level__btn btn">6</button>
            <button id="9" class="level__btn btn">9</button>
          </div>
        </div>
      </div>
    </header>
    <section class="game">
      <div class="game__container">
      </div>
    </section>
    <section class="indicators">
      <div class="indicators__container">
        <h3 class="stopwatch__indicator indicator">Time: <span class="time">00:00</span></h3>
        <h3 class="moves__indicator indicator">Moves: <span class="moves">0</span></h3>
      </div>
    </section>
    <section class="congrats hidden">
      <div class="congrats__container">
        <h2 class="congrats__tittle">Congrats! You won!</h2>
        <p class="congrats__results">
          <br>Time: <span class="time"></span>
          <br>Moves: <span class="moves"></span>
        </p>
        <button id="restart" class='congrats__btn btn'>Restart</button>
      </div>
    </section>
  </div>

  <script src="js/app.js" type="module"></script>

</body>
</html>
